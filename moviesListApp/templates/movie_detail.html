<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }} | Cinephile Closet</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #F8F8F8;
            font-family: 'Passions Conflict', cursive;
        }

        .detail-section {
            min-height: 100vh;
            padding: 60px 40px;
        }

        .movie-info h1 {
            font-size: clamp(3rem, 5vw, 4.5rem);
            color: red;
        }

        .movie-info p {
            font-size: 1.6rem;
            color: red;
        }

        .movie-poster img {
            width: 100%;
            max-width: 420px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .back-link {
            font-size: 1.4rem;
            color: red;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

{% block content %}
<div class="container-fluid detail-section">
    <div class="row align-items-center">

        <!-- LEFT: MOVIE INFO -->
        <div class="col-md-7 movie-info">
            <h1>{{ movie.title }}</h1>

            <p><strong>Year:</strong> {{ movie.year }}</p>

            <p>{{ movie.description }}</p>

            {% if movie.watchlist %}
                <p>
                    <a href="{{ movie.watchlist }}" target="_blank" class="back-link">
                        Watch Movie →
                    </a>
                </p>
            {% endif %}

            <p>
                <a href="{% url 'movies_list' %}" class="back-link">
                    ← Back to movies
                </a>
            </p>
        </div>

        <!-- RIGHT: POSTER -->
        <div class="col-md-5 text-center movie-poster">
            <img src="{{ movie.poster }}" alt="{{ movie.title }}">
        </div>

    </div>
</div>
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
