<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cinephile Closet</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Passions Conflict', cursive;
            background-color: #F8F8F8;
        }


        .hero {

        }

        .hero h1 {
            font-size: clamp(3.6rem, 6vw, 5rem);
            font-weight: normal;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
        }


        .movies-section {
            background-color: #F8F8F8;
            padding: 30px 0;
        }

        .movie-card img {
            width: 100%;
            border-radius: 5px;
            display: block;
        }

        .movie-card p {
            margin-top: 8px;
            text-align: center;
            color: red;
            font-size: 1.4rem;
            font-family: 'Passions Conflict', cursive;
        }
    </style>
</head>

<body>



        <!-- LEFT: TEXT -->
        <div class="col-md-11 d-flex align-items-center justify-content-center text-center">
            <h1 class="fw-normal lh-sm text-danger display-5">

                <div class="text-end pe-4">A List</div>
                <div class="text-start ps-4">for experiencing</div>
                <div class="text-end pe-4">the universal</div>
                <div class="text-start ps-4">voice of cinema</div>

            </h1>
        </div>

</div>

    <!-- MOVIES -->
    {% block content %}
    <div class="movies-section">
        <div class="container">
            <div class="row g-3">

                {% for movie in movies %}
                <div class="col-6 col-md-4 col-lg-3 movie-card">
                    <a href="{% url 'movie_detail' movie.id %}">
                        <img src="{{ movie.poster }}" alt="{{ movie.title }}">
                    </a>
                    <p>{{ movie.title }} ({{ movie.year }})</p>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   </div>
</body>
</html>
